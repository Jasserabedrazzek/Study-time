<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Time</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pomodoro-technique.png" type="image/x-icon">
</head>
<body>
    <div class="contraire">
        <div class="time">
            <p class="clock">
                <span id="min">25</span>
                <span class="diPts">:</span>
                <span id="sec">00</span>
                <span class="diPts">:</span>
                <span id="d-sec">00</span>
            </p>
            <div class="buttons">
                <div class="btns">
                    <span id="start" class="material-symbols-outlined">
                        play_circle
                    </span>
                    <span id="pause" class="material-symbols-outlined">
                        pause_circle
                    </span>
                    <span id="stop" class="material-symbols-outlined">
                        stop_circle
                    </span>
                </div>
                
            </div>
            <div class="rest-time">
                <span id="rest">Click now for start timer</span>   
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
